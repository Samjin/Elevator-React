<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/nordstrom.css">
    <meta name="viewport" content="width=device-width">
</head>
    <body>

<div id="elevator"></div>

<div class="Elevator">

    <div class="floorContainer">
        <div id="floor4" class="floor">4</div>
        <div id="floor3" class="floor">3</div>
        <div id="floor2" class="floor">2</div>
        <div id="floor1" class="floor">1</div>
    </div>
    <div class="elevatorPanel">
        <div class="displayPanel">
            <div class="currentFloor">1</div>
            <div class="lightDirection">
                <div class="up"></div>
                <div class="down"></div>
            </div>
        </div>

        <div class="floorBtns">
            <div class="btns" data-target="3">3</div>
            <div class="btns" data-target="4">4</div>
        </div>
        <div class="floorBtns">
            <div class="btns" data-target="1">1</div>
            <div class="btns" data-target="2">2</div>
        </div>
    </div>
</div>


<!-- javascript -->
        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js?2"></script> -->
        <script src="js/elevator.js"></script>
    </body>
</html>
